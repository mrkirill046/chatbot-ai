name: Build ChatBot Installer

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          sudo apt-get update
          sudo apt-get install -y wine

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile main.py
          mv dist/main.exe output/main.exe

      - name: Download and install Inno Setup
        run: |
          sudo apt-get install -y wine
          wget https://jrsoftware.org/runscript.php?innosetup -O inno_setup.exe
          wine inno_setup.exe /silent

      - name: Create installer with Inno Setup
        run: |
          wine inno-setup/innosetup inno_setup_script.iss

      - name: Create ZIP archive
        run: |
          zip -9 -j output/chatbot_installer.zip output/chatbot_installer.exe

      - name: Upload ZIP to GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: output/chatbot_installer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
